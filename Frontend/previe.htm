<style>
    .delscreen {
        display: block;
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 100;
        bottom: 0;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
      }
      .dcontent {
        border-radius: 20px;
        border: 13px solid lightgray;
        background-color: white;
        align-items: center;
        margin: 17% 10%;
        display: flex;
      }
</style>
<body>
<form action="">
    <select name="lala" id="trial">
        <option value="qwerty">qwerty</option>
        <option value="duos">duos</option>
        <option value="one">one</option>
        <option value="two">two</option>
    </select>
</form>
</body>
<script>
    let sel = document.getElementById('trial');
    for(var i, j = 0; i= sel.options[j]; j++) {
        if(i.value == 'one'){
            sel.selectedIndex = j;
            break;
        }
    }
    console.log(sel.selectedIndex)
</script>
